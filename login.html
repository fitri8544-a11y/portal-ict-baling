<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>LOGIN ADMIN</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white p-6 rounded shadow w-80">

    <h2 class="text-lg font-bold mb-4 text-center">
      LOGIN ADMIN
    </h2>

    <!-- EMAIL -->
    <input
      id="email"
      type="email"
      placeholder="Email"
      class="w-full p-2 border mb-3 rounded"
    >

    <!-- PASSWORD -->
    <input
      id="password"
      type="password"
      placeholder="Password"
      class="w-full p-2 border mb-3 rounded"
    >

    <!-- BUTANG LOGIN -->
    <button
      onclick="login()"
      class="w-full bg-blue-900 text-white p-2 rounded hover:bg-blue-800">
      LOGIN
    </button>

    <!-- LUPA KATA LALUAN -->
    <p class="text-sm text-center mt-3">
      <a href="#" onclick="resetPassword()" class="text-blue-700 underline">
        Lupa kata laluan?
      </a>
    </p>

    <!-- MESEJ STATUS -->
    <p id="msg" class="text-red-500 text-sm mt-2 text-center"></p>

  </div>

  <!-- FAIL JS LOGIN & RESET PASSWORD -->
  <script type="module" src="js/auth.js"></script>

</body>
</html>
