<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<header class="bg-blue-900 text-white p-4 flex justify-between">
  <h1 class="font-bold">Dashboard Admin ICT</h1>
  <button onclick="logout()" class="text-sm underline">Logout</button>
</header>

<main class="p-6 grid grid-cols-1 md:grid-cols-3 gap-4">
  <div class="bg-white p-4 rounded shadow">
    <h3 class="font-semibold">Jumlah Aduan</h3>
    <p class="text-2xl">0</p>
  </div>

  <div class="bg-white p-4 rounded shadow">
    <h3 class="font-semibold">Aktiviti</h3>
    <p class="text-2xl">0</p>
  </div>

  <div class="bg-white p-4 rounded shadow">
    <h3 class="font-semibold">Ahli ICT</h3>
    <p class="text-2xl">0</p>
  </div>
</main>

<script type="module" src="js/dashboard.js"></script>
</body>
</html>
